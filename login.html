<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="register-form">
      <h2 style="text-align: center;">Регистрация</h2>
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" id="login" name="login" placeholder="Ваш логин">
      </div>
      <div class="form-group">
        <label for="surname">Фаимилия</label>
        <input type="text" id="surname" name="surname" placeholder="Ваша фамилия">
      </div>
      <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ваш email">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Ваш пароль">
      </div>
      <button type="submit" class="primary-button" style="width: 100%;">Зарегистрироваться</button>
      <p class="already">Уже зарегистрированы? <a href="auth.html">Войти</a></p>
    </form>
  </div>
   <script src="login.js"></script>
</body>
</html>
